<!DOCTYPE html>
<html>
<head>
	<title>Etsy Experimenting</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="container">
		<input data-target="1" type="radio" name="colour" value="f00" checked>Red
		<input data-target="2" type="radio" name="colour" value="00f">Blue
		<input data-target="3" type="radio" name="colour" value="0f0" >Green
		<input data-target="4" type="radio" name="colour" value="0ff">Yellow
		<input data-target="5" type="radio" name="colour" value="000">Black
		<input data-target="6" type="radio" name="colour" value="fff">White
		<input data-target="7" type="radio" name="colour" value="f0f">Purple
	
		<ul class="items">
			
		</ul>

	</div>
</body>
</html>
